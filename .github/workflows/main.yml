name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # auto restart every 5 hours

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create RDP User (Auto Strong Password)
        run: |
          net user RDP /add

          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(16,4)

          net user RDP $password
          net localgroup administrators RDP /add
          net localgroup "Remote Desktop Users" RDP /add

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-win11

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) { exit 1 }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host "======================"
          Write-Host "RDP ADDRESS: $env:TS_IP"
          Write-Host "USERNAME: $env:RDP_USER"
          Write-Host "PASSWORD: $env:RDP_PASS"
          Write-Host "======================"

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep 300
          }      $securePass = ConvertTo-SecureString $password -AsPlainText -Force  
      New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires  
      Add-LocalGroupMember -Group "Administrators" -Member "RDP"  
      Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"  
        
      echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV  
        
      if (-not (Get-LocalUser -Name "RDP")) {  
          Write-Error "User creation failed"  
          exit 1  
      }  
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-win11

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) { exit 1 }
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host "======================"
          Write-Host "RDP ADDRESS: $env:TS_IP"
          Write-Host "USERNAME: RDP"
          Write-Host "PASSWORD: (your secret)"
          Write-Host "======================"

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep 300
          }
